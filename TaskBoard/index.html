<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskBoard</title>
    <link rel="stylesheet" href="/TaskBoard/styles/index.css">
</head>

<body>
     <!--Header é o cabeçalho do site, nele contém a logo e os botões para perfil do usuário e home-->
<header id="cabecalho">
  <h1>TaskBoard</h1>
    <div id="logo">
       <img src="/TaskBoard/styles/IMAGENS/logo-png.png" alt="Logo do Site" class="logo">
    </div>
      
    <div class="boas-vindas"> <!--aqui vai aparecer o nome do usuario com um boas vindas-->
        <span id="userName"></span>
    </div><!--Fim da div boas-vndas-->
</header>    
          
     <nav class="navbar">
      <div id="container-botoes"><!--Container onde ficam os botoes, o email e a opção de logout-->
        <div class="container-switch" id="container-switch">
          <div class="indicador"></div>
        </div>

        <div class="dropdown">
          <button onclick="myFunction()" class="dropbtn">All Boards</button>
          <ul id="myDropdown" class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
          </ul>
        </div><!--Fim da div dropdown-->
      </div><!--Fim da div container-botoes-->
    </nav>

    <!-- Botão para adicionar nova coluna -->
    <button id="addColumn">+ Adicionar Coluna</button>

    <div class="container-kanban" id="columnsContainer">
      <div class="column">
        <div class="column-header">
          <div id="header-botoes">
            <span class="column-title"></span>
            <button class="edit-column">Editar</button>
            <button class="delete-column">Excluir</button>
            <button class="add-tarefa-column">+</button>
          </div> 
        </div><!--Fim da div column header-->
           <div class="item" draggable="true">Card 1</div>
           <div class="item" draggable="true">Card 2</div>
       </div><!--Fim da div column-->
    </div> <!--Fim da div container-kanban-->
     

<script src="scripts/pages/index.js"></script>

</body>
</html>
