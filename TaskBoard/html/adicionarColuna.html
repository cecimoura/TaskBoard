<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Coluna</title>
    <link rel="stylesheet" href="/TaskBoard/styles/adicionarColuna.css">
</head>
<body>
    <div class="form-container">
        <h2>Criar Coluna</h2>
        <form id="createColumnForm">
            <label for="name">Nome da Coluna</label>
            <input type="text" id="name" name="name" placeholder="Nome da coluna" required>

            <label for="isActive">Ativo</label>
            <input type="checkbox" id="isActive" name="isActive" checked>

            <button type="submit" id="submit">Criar Coluna</button>
        </form>
        
        <div class="message" id="responseMessage"></div>
    </div>

    <script type="module" src="/TaskBoard/scripts/pages/adicionarColuna.js"></script>
</body>
</html>
