<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadros</title>
    <link rel="stylesheet" href="/CSS/stylePaginaTarefas.css">
</head>
<body>
    <!--Header é o cabeçalho do site, nele contém a logo e os botões para perfil do usuário e home-->
    <header class="cabecalho">
        <h1>TaskBoard</h1>
        <div class="logo">
            <img src="/IMAGENS/TaskBoard-Logo.png" alt="Logo do Site" class="logo">
        </div>
      </header> 
      <nav>
        <!--Botão para mudar o tema do site para claro ou escuro-->
        <div class="container-tema">
            <input type="checkbox" id="toggle" class="toggle">
            <label for="toggle" class="toggle-label">
              <span class="sun">☀️</span>
              <span class="moon">🌙</span>
            </label>
          </div>
      </nav>
      <script src="/JS/PaginaPrincipal.js"></script>
</body>
</html>
